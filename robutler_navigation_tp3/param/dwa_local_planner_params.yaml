DWAPlannerROS:

# Robot Configuration Parameters
  #max_vel_x: 0.40
  max_vel_x: 0.50
  min_vel_x: -0.26

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  #max_vel_trans:  0.40
  max_vel_trans:  0.50
  min_vel_trans:  0.05

  #max_vel_theta: 1.82
  max_vel_theta: 2
  min_vel_theta: 0.1
  #min_vel_theta: 0.1

  acc_lim_x: 1.5
  acc_lim_y: 0.0
  acc_lim_theta: 0.8
  #acc_lim_theta: 0.4 

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.10     #changes here for table mission
  yaw_goal_tolerance: 0.10
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 4.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 70
  #controller_frequency: 10.0
  controller_frequency: 20.0

# Trajectory Scoring Parameters
  #aumentei estes                               
  # path_distance_bias: 40.0
  # goal_distance_bias: 40.0 ASSIM ESTA BOM, MAS AS FOTOS NAO ESTAO PERFEITAS
  path_distance_bias: 20.0
  goal_distance_bias: 20.0    # TESTAR AQUI A NAVEGAÇÃO
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.1
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.25

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true